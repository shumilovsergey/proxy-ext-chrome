<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>proxy-frog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header-container">
        <label class="switch">
            <input type="checkbox" id="toggle">
            <span class="slider"></span>
        </label>

        <img id="settingsIcon" src="icons/gear.png" alt="Settings" />
    </div>

    <div id="settingsPanel" class="hidden">
        <label for="proxyUrl">proxy address:</label>
        <input type="text" id="proxyUrl" placeholder="mytube.sh-development.ru">

        <label for="proxyPort">proxy port:</label>
        <input type="number" id="proxyPort" placeholder="80" min="1" max="65535">

        <button id="saveSettingsBtn">save</button>
        <button id="redirectBtn">sh-development.ru</button> <!-- New Button -->
    </div>

    <script src="popup.js"></script>
</body>
</html>
